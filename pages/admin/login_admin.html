<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - IDuCation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/admin-login.css">
</head>
<body class="admin-login-page">
    <!-- Navigation -->
    <nav class="navbar admin-navbar">
        <div class="container">
            <a href="../../index.html" class="nav-brand">
                <div class="nav-brand-inner">
                    <i class="fas fa-graduation-cap brand-icon"></i>
                    <div>
                        <h1>IDuCation</h1>
                        <span class="tagline">Admin Portal</span>
                    </div>
                </div>
            </a>
            <div class="nav-links">
                <a href="../../index.html">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="login-section admin-login-section">
        <div class="login-background admin-bg">
            <div class="login-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
                <div class="shape shape-4"></div>
                <div class="shape shape-5"></div>
            </div>
            <div class="ambient-light"></div>
        </div>
        
        <div class="container">
            <div class="login-container">
                <!-- Left Side - Visual & Info -->
                <div class="login-visual admin-visual">
                    <div class="admin-icon-display">
                        <div class="admin-icon-wrapper">
                            <i class="fas fa-user-shield"></i>
                            <div class="icon-glow"></div>
                        </div>
                    </div>
                    <div class="login-info">
                        <div class="welcome-badge admin-badge">
                            <i class="fas fa-shield-alt"></i>
                            <span>Secure Access</span>
                        </div>
                        <h2>Administrator Portal</h2>
                        <p>Enter your credentials to access the admin dashboard</p>
                    </div>
                </div>

                <!-- Right Side - Login Form -->
                <div class="login-form-wrapper">
                    <div class="login-form-container glass-card admin-card">
                        <!-- Security Badge -->
                        <div class="security-badge admin-security">
                            <i class="fas fa-shield-check"></i>
                            <span>Secure Admin Access</span>
                        </div>

                        <div class="login-header">
                            <h1>Admin Login</h1>
                            <p>Enter your username and password</p>
                        </div>

                        <!-- Admin Login Form -->
                        <form class="login-form active" id="admin-form">
                            <div class="form-group floating-label-group">
                                <div class="input-wrapper">
                                    <i class="input-icon fas fa-user"></i>
                                    <input 
                                        type="text" 
                                        id="admin-username" 
                                        class="floating-input"
                                        placeholder=" "
                                        required
                                        autocomplete="username"
                                    >
                                    <label class="floating-label">
                                        Username
                                    </label>
                                </div>
                            </div>

                            <div class="form-group floating-label-group">
                                <div class="input-wrapper">
                                    <i class="input-icon fas fa-lock"></i>
                                    <input 
                                        type="password" 
                                        id="admin-password" 
                                        class="floating-input"
                                        placeholder=" "
                                        required
                                        autocomplete="current-password"
                                    >
                                    <label class="floating-label">
                                        Password
                                    </label>
                                    <button type="button" class="password-toggle" id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="form-options">
                                <label class="toggle-switch">
                                    <input type="checkbox" id="remember-admin">
                                    <span class="toggle-slider"></span>
                                    <span class="toggle-label">Remember me</span>
                                </label>
                                <a href="#" class="help-link" data-tooltip="Contact system administrator">
                                    <i class="fas fa-question-circle"></i>
                                    <span>Help</span>
                                </a>
                            </div>

                            <button type="submit" class="btn-login premium-btn admin-btn">
                                <span class="btn-content">
                                    <i class="fas fa-sign-in-alt"></i>
                                    <span>Login to Dashboard</span>
                                </span>
                                <div class="btn-loading" style="display: none;">
                                    <i class="fas fa-spinner fa-spin"></i>
                                    <span>Authenticating...</span>
                                </div>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="../../js/admin-login.js"></script>
</body>
</html>
